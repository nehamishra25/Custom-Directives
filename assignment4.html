<!DOCTYPE html>
<html>
<head>
	<title>Assignment 4</title>
	<!--Create custom directive using isolate scope. -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var module= angular.module("myScopeVariable",[]);
		module.controller('customController',function($scope){
			$scope.anjali= {name:'Anjali', age:22};
			$scope.sukriti= {name:'Sukriti', age:21};
		})
		
		.directive('friend', function() {
			return {
    			restrict: 'E',
    		scope: {
      			friendInfo: '=info'
    			},
    		template: 'Name: {{friendInfo.name}} Age: {{friendInfo.age}}'
  			};
		});
	</script>
</head>
<body>
	<div ng-app="myScopeVariable" ng-controller="customController">
		<friend info="anjali"></friend>
		<friend info="sukriti"></friend>
	</div>
</body>
</html>
